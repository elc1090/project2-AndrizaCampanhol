<!DOCTYPE html>
<HTML>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find Music Lyrics With Vagalume API</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<style>
	#aprox {color:black;font-weight:bold;padding:10px 0}
</style>
<body style="background-color: #2e2028;">
	<div class="container text-center">
		<div class="row align-items-center">
		  <div class="col">
			<h1 style="color:#765257; margin-top: 10px;">Find Music Lyrics With Vagalume API</h1>
		  </div>
		</div>
	</div>
	<div class="container text-center" style="margin-top: 4%;">
		<div class="row align-items-center">
		  <div class="col">
			<span style='color:black; padding:10px'>
				<div class="row g-3">
					<div class="col-md-6 d-flex justify-content-end">
					  <input style="background-color: #b2818f; max-width: 40%;" id='artista' type="text" class="form-control" placeholder="Artist" aria-label="Artist">
					</div>
					<div class="col-md-6 d-flex justify-content-start">
					  <input style="background-color: #b2818f; max-width: 40%;" id='music' type="text" class="form-control" placeholder="Music" aria-label="Music">
					</div>
					<div class="col d-flex justify-content-center">
						<button id="send" type="button" style="margin-top: 2%; background-color: #765257; color: #caa0a9; border-color: #caa0a9;" class="btn btn-outline-info">Find Lyrics</button>
					</div>
				</div>
			</span>
		  </div>
		</div>
	</div>
	<div class="container text-center" style="margin-bottom: 5%;">
		<div class="row align-items-start">
		  <div class="col-md-5">
			<div id="art" style='text-align:center'>
				<img id="myImage" class="imgArt" src="" style="width: 400px; height: 400px;">
				<h4 class="arti" style="color: #b2818f; margin-top: 10px;"></h4>
				<a target=_blank style='float:center;font-size:10px;color:#765257;text-decoration:none;font-weight:bold' href="http://www.vagalume.com.br/"><br/>Vagalume</a>	
			</div>
		  </div>
		  <div class="col-md-7">
			<div id='letra' style='text-align:center'>
				<div class="card text-bg-ligth" style="background-color: #b2818f;">
					<div class="card-body">
						<b><p class="music"></p></b>
						<p class="alb"></p>
						<pre class=text>Fetching lyrics...</pre>
					</div>
				</div>
			</div>
		  </div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</HTML>
