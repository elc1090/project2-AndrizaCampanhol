<!DOCTYPE html>
<HTML>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find Music Lyrics With Vagalume API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<style>
	#aprox {color:black;font-weight:bold;padding:10px 0}
</style>
<body style="background-color: #f0f8ff;">
	<div class="container text-center">
		<div class="row align-items-center">
		  <div class="col">
			<h1>Find Music Lyrics With Vagalume API</h1>
		  </div>
		</div>
	</div>
	<div class="container text-center" style="margin-top: 4%;">
		<div class="row align-items-center">
		  <div class="col">
			<span style='color:black; padding:10px'>
				<div class="row g-3">
					<div class="col-md-6">
					  <input id='artista' type="text" class="form-control" placeholder="Artist" aria-label="Artist">
					</div>
					<div class="col-md-6">
					  <input id='music' type="text" class="form-control" placeholder="Music" aria-label="Music">
					</div>
					<div class="col">
						<button id="send" type="button" style="margin-top: 2%;" class="btn btn-outline-info">Find Lyrics</button>
					</div>
				</div>
			</span>
		  </div>
		</div>
	</div>
	<div class="container text-center">
		<div class="row align-items-start">
		  <div class="col">
			<div id='letra' style='text-align:center'>
				<div class="card text-bg-ligth">
					<div class="card-body">
						<a target=_blank style='float:center;font-size:10px;color:#000;text-decoration:none;font-weight:bold' href="http://www.vagalume.com.br/"><br/>Vagalume</a>
						<pre class=text>Fetching lyrics...</pre>
					</div>
				</div>
			</div>
		  </div>
		</div>
	</div>
	<script>
		function showLetra (data, art, mus, arrayid) {
			if (!arrayid) arrayid = 0;
			console.log(data);

			if (data.type == 'exact' || data.type == 'aprox') {
				// Print lyrics text
				$('#letra .text').text(data.mus[arrayid].text);

				// Show buttons to open original and portuguese translation
				if (data.mus[arrayid].translate) {
					$('#letra .text').prepend('<button type=button class="btn btn-outline-info" style="margin:10px;" onClick="$(document).trigger(\'translate\')">Portuguese</button><br/>');
					$(document).one('translate', function() {
						$('#letra .text').text(data.mus[arrayid].translate[0].text);
						$('#letra .text').prepend('<button type=button class="btn btn-outline-info" style="margin:10px;" onClick="$(document).trigger(\'original\')">Original</button><br/>');
						$(document).one('original',function() {
							showLetra(data, art, mus, arrayid);
						});
					});
				}

				if (data.type == 'aprox' && !$('#aprox').is('div')) {
					$('#letra').prepend('<div id=aprox>We found something similar<br/><span class=songname>"' + data.mus[arrayid].name + '"</span></div>');

					if (data.mus.length > 0) {
						var html = '<select class=songselect>';
						for (var i = 0; i < data.mus.length; i++) {
							html += '<option value="'+i+'"'+(i==arrayid?' selected':'')+'>'+data.mus[i].name+'</option>';
						}
						html += '</select>';
						$('#aprox span.songname').html(html);
						$('#aprox select.songselect').change(function() {
							var aID = $('option:selected',this).val();
							showLetra (data, art, mus, aID);
						});
					}
				}
			} else if (data.type == 'song_notfound') {
				// Song not found, but artist was found
				$('#letra .text').html(
					'Song "'+mus+'" from "'+art+'" was not found.<br/>'
				);
			} else {
				// Artist not found
				$('#letra .text').html(
					'Song "'+mus+'" from "'+art+'" was not found<br/>'
					+'(artist not found)<br/>'
				);
			}
		}
		function fetchLetra (art, mus) {
			var data = jQuery.data(document, art + mus);
			if (data) {
				showLetra(data, art, mus);
				return true;
			}

			var url = "http://api.vagalume.com.br/search.php"
				+"?art="+encodeURIComponent(art)
				+"&mus="+encodeURIComponent(mus);

			if (!jQuery.support.cors) {
				url += "&callback=?";
			}

			jQuery.getJSON(url, function(data) {
				jQuery.data(document, art + mus,data);
				showLetra(data, art, mus);
			});
		}

		var sendButton = document.getElementById("send");

		sendButton.addEventListener("click", function() {
  
  		var artista = document.getElementById("artista").value;
  		var music = document.getElementById("music").value;
  
  		fetchLetra(artista, music);	
		});
	</script>
</body>
</HTML>
